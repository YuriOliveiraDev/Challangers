<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div id="image">
      <img class="mobile" src="images/image-header-mobile.jpg" alt="img">
      <img class="desktop" src="images/image-header-desktop.jpg" alt="image">
    </div>
    <div class="description">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="main" >
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div id="sts">
        <div class="s">
          <h2>10K+</h2> <p class="st">COMPANIES</p>
        </div>
        <div class="s">
          <h2>314</h2> <p class="st">TEMPLATES</p>
        </div>
        <div class="s">
          <h2>12M+</h2><p class="st">QUERIES</p>
        </div>
      </div>
        </div>
    </div>
</body>
</html>
