<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <section class="result-number">
        <h1>Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <h3>of 100</h3>      
        </div>
      </section>
      <section class="result-text">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </div>
    <div class="summary">
      <h1>Summary</h1>

      <div class="score">
        <section class="icon">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <p class="reaction">Reaction</p>
        </section>
        <section class="result">
          <strong>80</strong>
          <p>/&nbsp;100</p>
        </section>
      </div>

      <div class="score">
        <section class="icon">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <p class="memory">Memory</p>
        </section>
          <section class="result">
            <strong>80</strong>
            <p>/&nbsp;100</p>
          </section>
      </div>

      <div class="score">
        <section class="icon">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <p class="verbal">Verbal</p>
        </section>
        <section class="result">
          <strong>80</strong>
          <p>/&nbsp;100</p>
        </section>
      </div>

      <div class="score">
        <section class="icon">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <p class="visual">Visual</p>
        </section>
        <section class="result">
          <strong>80</strong>
          <p>/&nbsp;100</p>
        </section>
      </div>


      <a href="#">Continue</a>
    </div>
  </div>

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
