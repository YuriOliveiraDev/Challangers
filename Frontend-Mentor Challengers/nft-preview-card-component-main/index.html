<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="img">
      <a href="#">
        <img class="main" src="images/image-equilibrium.jpg" alt="img-equilibrium">
        <img class="over" src="images/icon-view.svg" alt="icon-view">
      </a>
    </div>
    <section class="main">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price">

        <div class="etherium">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum"> <p>0.041 ETH</p>
        </div>

        <div class="time">
          <img src="images/icon-clock.svg" alt="clock-icon">
          <p>3 days left</p>
        </div>

      </div>

      <hr>

      <div class="creator">
        <img class="author" src="images/image-avatar.png" alt="img-avatar">
         <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </div>

  
</body>
</html>
