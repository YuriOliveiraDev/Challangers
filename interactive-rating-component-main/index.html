<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->

  <div class="container">
    <section id='submit' class="submit">
      <img src="images/icon-star.svg" alt="iconm-star">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="button-flex">
        <form action="#" id="form">
          <input type="radio" name="note" id="note1" value="1">
          <label for="note1">1</label>
          <input type="radio" name="note" id="note2" value="2">
          <label for="note2">2</label>
          <input type="radio" name="note" id="note3" value="3">
          <label for="note3">3</label>
          <input type="radio" name="note" id="note4" value="4">
          <label for="note4">4</label>
          <input type="radio" name="note" id="note5" value="5">
          <label for="note5">5</label>
        </form>
      </div>
      <button class="submit-button" onclick="result()">SUBMIT</button>
    </section>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <section id="result" class="result">
      <img src="images/illustration-thank-you.svg" alt="iluustration-thanks">
      <div class="select-note">
        <p>You selected <span id="jsResult" >4</span> out of 5</p>
      </div>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
