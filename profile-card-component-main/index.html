<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img id="top" src="images/bg-pattern-top.svg" alt="top">
  <img id="bottom" src="images/bg-pattern-bottom.svg" alt="bottom">
    <div class="card">
      <div class="fundo">
        <img src="images/bg-pattern-card.svg" alt="back" id="fundo" >
      </div>
      <div class="foto">
        <img src="images/image-victor.jpg" alt="image-victor" id="foto" >
      </div>
      <div class="descricao">
        <span id="nome" ><strong>Victor Crest</strong></span> <span id="idade" >26</span>
      
      <p>London</p>
      </div>
      
      <div class="social">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/YuriOliveiraDev?tab=repositories">Yuri Oliveira</a>
  </div>
</body>
</html>
